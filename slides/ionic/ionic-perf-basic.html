<h2>Performance Basics</h2>
<ul style="margin-left:200px;">
  <li class="default">Update the UI in less than 100ms to make it feel instant</li>
  <li class="default">For smooth scrolling, only rerender parts (> 60 fps)</li>
  <li class="default">Avoid loading spinners, preload data instead</li>
  <li class="default">Avoid external calls for view markup</li>
  <li class="default">Avoid displaying lots of images at once</li>
</ul>
