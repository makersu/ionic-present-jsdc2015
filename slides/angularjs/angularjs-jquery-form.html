<h2>Hello jQuery Form!</h2>
  <iframe src="demos/jquery/index.html" height="120" width="900"></iframe>

<pre><code data-trim contenteditable class="xml">
<input id="name" value="John">
<p id="greeting"></p>
 
<script>
$(function(){
  var name = $('#name');
  var greeting = $('#greeting');
 
  function update(){
    greeting.text('Hello ' + name.val() + '!');
  }
  update();
 
  name.bind('keydown', function(){
    setTimeout(update, 0);
  });
});
</script>
</code></pre>
